<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>js02</title>
    <!-- 여기 안되요 -->
    <script>
        function random(number) {
            return Math.floor(Math.random() * number);
        }
        
        function bgChange() {
            const rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
            document.body.style.backgroundColor = rndCol;
        }
    </script>
</head>
<body>
    <!-- 여기 되요 -->

    <p>버튼을 클릭해 보세요</p>
    <p>배경색이 랜덤으로 변경됩니다.</p>
    <input type="button" value="변경" onclick="bgChange()">

    <!-- 여기 되요 -->
</body>
</html>
